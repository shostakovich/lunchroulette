<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lunchroulette</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- ionic css -->
    <link href="css/ionic.min.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">

  </head>

  <body>

    <div class="ionic-body">
      <div class="bar bar-header lr-header">
        <div class="title lr-logo">
          <img src="img/logo.png" alt="Lunchroulette" width="33" height="33">
        </div>
        <span class="button button-icon icon ion-log-in lr-anchor"
          role="button"
          tabindex="0"
          data-href="/login.html"></span>
      </div>

      <div class="content has-header padding">
        <h2 class="h2">Welcome to Lunchroulette</h2>
        <p>Lorem ipsum dolor sit amet.</p>
      </div>
    </div>

    <script>
      Array.prototype.forEach.call(document.querySelectorAll('.lr-anchor'), function (elem) {
        elem.addEventListener('touchend', function (evnt) {
          location.href = evnt.target.dataset.href || location.href;
        }, false);
      });
    </script>

  </body>
</html>
