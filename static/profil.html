<!DOCTYPE html>
<!--[if IEMobile 7 ]>    <html lang="de" class="no-js iem7"> <![endif]-->
<!--[if (gt IEMobile 7)|!(IEMobile)]><!--> <html lang="de" class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <title>Lunchroulette</title>
        <script>
            (function (d,c) {
                d[c] = d[c].replace('no-js', 'js');
            })(document.documentElement, 'className');
        </script>
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="cleartype" content="on">

        <link rel="stylesheet" href="assets/styles/main.css">
    </head>
<body>

    <div class="wrap">

        <header class="main-header clearfix">
            <div class="main-header-inner main-header-left align-left">
                <a href="#" class="header-link header-link-back">
                    <i class="icon-left-open" aria-hidden="true"></i>
                </a>
            </div>
            <div class="main-header-inner main-header-center logo-wrap align-center">
                <a href="#/" class="logo">Lunch-<br>Roulette</a>
            </div>
            <nav class="main-header-inner main-header-right align-right">
                <a href="#/impressum" class="header-link header-link-profile">
                    <i class="icon-user" aria-hidden="true"></i>
                </a>
                <a href="#/impressum" class="header-link header-link-imprint">
                    <i class="icon-info" aria-hidden="true"></i>
                </a>
            </nav>
        </header>

        <section class="main-content">
            <form class="profile-form form">
                <fieldset>
                    <div class="form-row">
                        <input
                            type="text"
                            name="name"
                            placeholder="Dein Name">
                    </div>
                    <div class="form-row">
                        <input
                            type="text"
                            name="address"
                            id="address"
                            placeholder="Deine Adresse">
                    </div>
                    <div class="form-row">
                        <div class="g-map" id="g-map" style="height: 200px"></div>
                    </div>
                    <div class="form-row">
                        <button type="submit" class="btn btn-action">Speichern</button>
                    </div>
                </fieldset>
            </form>
        </section>

    </div>

    <script src="assets/vendor/jquery-1.10.1.min.js"></script>
    <script src="//maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=places"></script>
    <script src="assets/scripts/plugins/jquery.geocomplete-1.4.0.min.js"></script>
    <script>
        (function ($) {
            $(function () {
                $('#address').geocomplete({
                    map: '#g-map'
                })
            });
        })(jQuery);
    </script>

</body>
</html>
