<!DOCTYPE html>
<!--[if IEMobile 7 ]>    <html lang="de" class="no-js iem7"> <![endif]-->
<!--[if (gt IEMobile 7)|!(IEMobile)]><!--> <html lang="de" class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <title>Lunchroulette :: Signup</title>
        <script>
            (function (d,c) {
                d[c] = d[c].replace('no-js', 'js');
            })(document.documentElement, 'className');
        </script>
        <meta name="description" content="">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="cleartype" content="on">

        <link rel="stylesheet" href="assets/styles/main.css">
    </head>
<body>

    <div class="wrap">

        <header class="main-header">
            <div class="logo-wrap align-center">
                <div class="logo">Lunch-<br>Roulette</div>
            </div>
        </header>

        <section class="main-content">

            <h1 class="main-headline align-center">Melde dich an!</h1>

            <form action="#" class="sign-up-form" method="post">
                <!-- div class="alert error">Bitte die markierten Felder ausfüllen.</div -->
                <fieldset>
                    <div class="form-row">
                        <input type="email" name="email" placeholder="Email-Adresse">
                    </div>
                    <div class="form-row">
                            <input type="password" name="password" placeholder="Passwort">
                    </div>
                    <div class="form-row">
                            <input type="password" name="confirm" placeholder="Passwort bestätigen">
                    </div>
                    <div class="form-row">
                            <button type="submit" class="btn">Anmelden</button>
                    </div>
                </fieldset>
            </form>

        </section>

    </div>

</body>
</html>
